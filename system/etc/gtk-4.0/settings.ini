# Winux OS GTK 4.0 Settings
# Windows 11 inspired dark theme configuration

[Settings]
# Theme settings
gtk-theme-name=Adwaita-dark
gtk-icon-theme-name=Winux-Icons
gtk-cursor-theme-name=Winux-Cursors
gtk-cursor-theme-size=24

# Font settings (Windows 11 style)
gtk-font-name=Segoe UI 11

# Dark mode preference
gtk-application-prefer-dark-theme=true

# Font rendering
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintslight
gtk-xft-rgba=rgb

# UI behavior
gtk-enable-animations=true
gtk-primary-button-warps-slider=false
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR
gtk-button-images=true
gtk-menu-images=true

# Sound feedback
gtk-enable-event-sounds=true
gtk-enable-input-feedback-sounds=false
gtk-error-bell=false

# Recent files
gtk-recent-files-enabled=true
gtk-recent-files-max-age=30

# Decoration layout (Windows 11 style - close, minimize, maximize on right)
gtk-decoration-layout=close,minimize,maximize:

# Scrollbar behavior
gtk-overlay-scrolling=true

# Print settings
gtk-print-backends=file,cups

# IM module
gtk-im-module=ibus
