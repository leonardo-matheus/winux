<?xml version="1.0" encoding="UTF-8"?>
<!--
  Winux OS Installer Logo
  Modern Apple-Style Design

  A minimalist logo featuring the "W" lettermark with gradient styling
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Primary gradient (Apple blue) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff"/>
      <stop offset="100%" style="stop-color:#5856d6"/>
    </linearGradient>

    <!-- Secondary gradient (accent) -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ac8fa"/>
      <stop offset="100%" style="stop-color:#0a84ff"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Outer ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#5856d6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#5ac8fa;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Background circle (optional dark mode background) -->
  <circle cx="256" cy="256" r="240" fill="#1c1c1e" opacity="0"/>

  <!-- Outer decorative ring -->
  <circle
    cx="256"
    cy="256"
    r="220"
    fill="none"
    stroke="url(#ringGradient)"
    stroke-width="3"
    opacity="0.8"
  />

  <!-- Secondary decorative ring -->
  <circle
    cx="256"
    cy="256"
    r="200"
    fill="none"
    stroke="#0a84ff"
    stroke-width="1"
    opacity="0.3"
  />

  <!-- Main logo background circle -->
  <circle
    cx="256"
    cy="256"
    r="180"
    fill="url(#primaryGradient)"
    filter="url(#shadow)"
  />

  <!-- Inner highlight circle -->
  <circle
    cx="256"
    cy="200"
    r="120"
    fill="url(#secondaryGradient)"
    opacity="0.15"
  />

  <!-- "W" Lettermark -->
  <g filter="url(#glow)">
    <!-- W shape - modern geometric design -->
    <path
      d="M 152 168
         L 192 344
         L 256 248
         L 320 344
         L 360 168
         L 320 168
         L 296 280
         L 256 208
         L 216 280
         L 192 168
         Z"
      fill="#ffffff"
      opacity="0.95"
    />
  </g>

  <!-- Small accent dot (design element) -->
  <circle cx="256" cy="380" r="8" fill="#ffffff" opacity="0.6"/>

  <!-- Top accent arc -->
  <path
    d="M 180 120
       Q 256 90 332 120"
    fill="none"
    stroke="#ffffff"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.4"
  />
</svg>
