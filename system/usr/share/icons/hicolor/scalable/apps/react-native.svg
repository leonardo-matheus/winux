<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20232A"/>
      <stop offset="100%" style="stop-color:#282C34"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="50" fill="url(#reactBg)"/>

  <!-- React atom orbits -->
  <g transform="translate(128, 128)" stroke="#61DAFB" stroke-width="6" fill="none">
    <!-- Orbit 1 -->
    <ellipse rx="80" ry="32" transform="rotate(0)"/>
    <!-- Orbit 2 -->
    <ellipse rx="80" ry="32" transform="rotate(60)"/>
    <!-- Orbit 3 -->
    <ellipse rx="80" ry="32" transform="rotate(-60)"/>
  </g>

  <!-- Center nucleus -->
  <circle cx="128" cy="128" r="16" fill="#61DAFB"/>
</svg>
