[package]
name = "winux-panel"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Winux OS Panel - Taskbar and Start Menu"

[dependencies]
# GTK4 and Adwaita
gtk4.workspace = true
libadwaita.workspace = true
glib.workspace = true
gio.workspace = true

# Layer Shell for Wayland panels (0.3 is compatible with gtk4 0.8)
gtk4-layer-shell = "0.3"

# Async runtime
tokio.workspace = true

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde.workspace = true
serde_json = "1.0"
toml = "0.8"

# Logging
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# D-Bus for StatusNotifierItem
zbus = "4.0"
zvariant = "4.0"

# XDG directories
directories = "5.0"

# File watching
notify = "6.1"

# Freedesktop desktop entries
freedesktop-desktop-entry = "0.7"

# Icon lookup
freedesktop-icons = "0.2"

# Async channels
async-channel = "2.1"

# Once cell for lazy statics
once_cell = "1.19"

# Error handling
anyhow.workspace = true
thiserror = "1.0"

# Futures
futures = "0.3"

[features]
default = ["wayland"]
wayland = []
x11 = []

[profile.release]
lto = true
codegen-units = 1
strip = true
