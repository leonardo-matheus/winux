[package]
name = "winux-system-monitor-widget"
version = "1.0.0"
edition = "2021"
description = "System monitor widget plugin for Winux Shell panel"
license = "MIT OR GPL-3.0"

[lib]
name = "winux_system_monitor_widget"
crate-type = ["cdylib"]

[dependencies]
winux-shell-plugins = { path = "../.." }
gtk4 = "0.8"
libadwaita = "0.6"
glib = "0.19"
cairo-rs = { version = "0.19", features = ["png"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = "0.30"
log = "0.4"
