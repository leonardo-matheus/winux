# Winux OS Users Module Configuration
defaultGroups:
    - users
    - wheel
    - audio
    - video
    - network
    - storage
    - lp
    - input
    - power
    - sudo
    - docker

autologinGroup: autologin

doAutologin: false

sudoersGroup: sudo

setRootPassword: true

doReusePassword: true

passwordRequirements:
    minLength: 6
    maxLength: -1
    libpwquality:
        - minlen=6
        - minclass=1

allowWeakPasswords: false

allowWeakPasswordsDefault: false

userShell: /bin/bash

hostname:
    location: EtcFile
    writeHostsFile: true
    template: "winux-${first}"
    forbidden_names: [ localhost, root ]
