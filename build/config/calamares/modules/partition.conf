# Winux OS - Calamares Partition Module Configuration
# Sprint 15-16: Build System and Installer
---

# Supported EFI system partition paths
efiSystemPartition:     "/boot/efi"
efiSystemPartitionSize: 512M
efiSystemPartitionName: "EFI"

# User visible partition names for EFI system partition
userSwapChoices:
    - none      # Do not create swap
    - small     # 2GB swap for suspend
    - suspend   # RAM size swap for hibernate
    - file      # Swap file instead of partition

# Default swap size (in MB) when "small" is selected
smallSwapSize: 2048

# Enable or disable the "alongside" installation option
drawNestedPartitions:   false
alwaysShowPartitionLabels: true
allowManualPartitioning: true

# Default partition layout
defaultPartitionTableType: gpt

# Initial partition layout configuration
initialPartitioningChoice: replace

# Size settings for default layout
initialSwapChoice: none

# Available partition schemes
partitionLayout:
    - name: "root"
      mountPoint: "/"
      filesystem: "ext4"
      size: 100%

# Supported filesystems for formatting
defaultFileSystemType: "ext4"
availableFileSystemTypes:
    - ext4
    - btrfs
    - xfs
    - f2fs

# BTRFS subvolume configuration
btrfsSubvolumes:
    - mountPoint: /
      subvolume: /@
    - mountPoint: /home
      subvolume: /@home
    - mountPoint: /var/log
      subvolume: /@log
    - mountPoint: /var/cache
      subvolume: /@cache
    - mountPoint: /.snapshots
      subvolume: /@snapshots

# Enable LUKS encryption
enableLuksEncryption: true
allowZfsEncryption: false

# Partition alignment settings
alignment:  1048576  # 1 MiB alignment

# Required device checks
requiredPartitionTableType:
    - gpt
    - msdos
