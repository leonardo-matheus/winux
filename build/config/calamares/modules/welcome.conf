# Winux OS - Calamares Welcome Module Configuration
# Sprint 15-16: Build System and Installer
---

# Show the welcome page before anything else
showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    true
showDonateUrl:          false

# URLs for support, issues, and release notes
supportUrl:             https://winux.io/support
knownIssuesUrl:         https://winux.io/issues
releaseNotesUrl:         https://winux.io/releases

# Requirements checking
requirements:
    # Amount of available disk space, in GiB
    requiredStorage:    15.0

    # Amount of available RAM, in GiB
    requiredRam:        2.0

    # Check if connected to the internet
    internetCheckUrl:   https://winux.io/check

    # Required checks that must pass for installation to proceed
    required:
        - storage
        - ram
        - power
        - root
        - screen

    # Checks that show warnings but don't block installation
    optional:
        - internet

# Geolocation settings for timezone detection
geoip:
    style:    "json"
    url:      "https://geoip.winux.io/json"
    selector: "timezone"

# Language configuration
languageIcon: languages

# Welcome message customization
welcomeStyleCalamares:   false
welcomeExpandingLogo:    true
