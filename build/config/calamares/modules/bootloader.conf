# Winux OS - Calamares Bootloader Module Configuration
# Sprint 15-16: Build System and Installer
---

# Installation location for the bootloader
efiBootLoader: "grub"

# Kernel parameters
kernel: "/vmlinuz-linux-winux"
img:    "/initramfs-linux-winux.img"
fallback: "/initramfs-linux-winux-fallback.img"

# Default kernel parameters
kernelParams:
    - "quiet"
    - "splash"
    - "loglevel=3"
    - "rd.systemd.show_status=auto"
    - "rd.udev.log_level=3"

# GRUB2 specific settings
grubInstall: "grub-install"
grubMkconfig: "grub-mkconfig"
grubCfg: "/boot/grub/grub.cfg"
grubProbe: "grub-probe"

# EFI specific settings
efiBootloaderId: "winux"
efiDirectory: "/boot/efi"

# Timeout for bootloader menu (in seconds)
timeout: 5

# Install for BIOS/legacy systems too
installEFIFallback: true

# Location options for BIOS systems
# Options: mbr, partition
grubInstallDestination: "mbr"

# Required packages for bootloader
requiredPackages:
    - grub
    - os-prober
    - efibootmgr

# Theme configuration
grubTheme: "/boot/grub/themes/winux/theme.txt"
grubBackground: "/boot/grub/themes/winux/background.png"

# Boot menu customization
grubDefault: 0
grubHidden: false
grubTimeout: 5
grubTimeoutStyle: "menu"

# Enable os-prober for dual-boot detection
enableOsProber: true

# Secure Boot settings
# Note: Requires signed bootloader for Secure Boot
secureBootSupport: true

# Plymouth integration
plymouth:
    theme: "winux"
    enabled: true
