# Winux OS - Calamares Installer Configuration
# SPDX-License-Identifier: GPL-3.0-or-later

# Modules configuration
modules-search: [ local, /usr/lib/calamares/modules ]

# Sequence of modules to run during installation
sequence:
  - show:
      - welcome
      - locale
      - keyboard
      - partition
      - users
      - summary
  - exec:
      - partition
      - mount
      - unpackfs
      - machineid
      - fstab
      - locale
      - keyboard
      - localecfg
      - luksbootkeyfile
      - luksopenswaphook
      - initcpiodef
      - initcpio
      - users
      - displaymanager
      - networkcfg
      - hwclock
      - services-systemd
      - shellprocess
      - grubcfg
      - bootloader
      - preservefiles
      - umount
  - show:
      - finished

# Branding settings
branding: winux

# Prompt for installation confirmation
prompt-install: true

# Don't close on finish - show finish page
dont-chroot: false

# Disable cancel during exec phase
disable-cancel: true
disable-cancel-during-exec: true

# Hide back button during exec
hide-back-and-next-during-exec: true

# Quit at end
quit-at-end: false
