[package]
name = "winux-screenshot"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Screenshot tool with editor for Winux OS"

[[bin]]
name = "winux-screenshot"
path = "src/main.rs"

[dependencies]
gtk4 = { workspace = true, features = ["v4_12"] }
libadwaita = { workspace = true, features = ["v1_4"] }
glib.workspace = true
gio.workspace = true
gdk4.workspace = true

# Image processing
image.workspace = true

# Async
tokio = { workspace = true, features = ["rt", "process", "time"] }
async-channel.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Utilities
chrono.workspace = true
dirs.workspace = true
anyhow.workspace = true
once_cell.workspace = true

# D-Bus for portal
zbus.workspace = true

# Cairo for drawing
cairo-rs.workspace = true
