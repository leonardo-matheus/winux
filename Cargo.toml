# Winux OS - Cargo Workspace
# Todas as aplicações nativas em Rust

[workspace]
resolver = "2"
members = [
    "desktop/winux-compositor",
    "desktop/winux-panel",
    "desktop/winux-shell",
    "apps/winux-files",
    "apps/winux-terminal",
    "apps/winux-settings",
    "apps/winux-store",
    "apps/winux-monitor",
    "apps/winux-edit",
    "apps/winux-image",
    "apps/winux-player",
]

[workspace.package]
version = "1.0.0"
edition = "2021"
authors = ["Winux Team <team@winux.org>"]
license = "MIT OR GPL-3.0"
repository = "https://github.com/winux-os/winux"
rust-version = "1.75"

[workspace.dependencies]
# GTK4 Stack (all using gtk4-sys 0.9.x for compatibility)
gtk4 = "0.9"
libadwaita = "0.7"
relm4 = "0.9"
relm4-macros = "0.9"
glib = "0.20"
gio = "0.20"
gdk4 = "0.9"
pango = "0.20"

# Wayland/Compositor
smithay = "0.3"
smithay-drm-extras = "0.1"
wayland-server = "0.31"
wayland-protocols = "0.31"

# Terminal (using gtk4 0.9 compatible version)
vte4 = "0.8"

# Editor (using gtk4 0.9 compatible version)
sourceview5 = "0.8"

# Async Runtime
tokio = { version = "1", features = ["full"] }
async-channel = "2.0"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
ron = "0.8"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utilities
chrono = "0.4"
dirs = "5.0"
walkdir = "2.4"
notify = "6.0"
trash = "3.0"
mime_guess = "2.0"
fuzzy-matcher = "0.3"
rayon = "1.8"
image = "0.24"
open = "5.0"

# System Info
sysinfo = "0.30"

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true

[profile.dev]
opt-level = 1
