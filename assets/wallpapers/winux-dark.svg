<?xml version="1.0" encoding="UTF-8"?>
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep dark gradient -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#050505"/>
    </linearGradient>

    <!-- Subtle blue accent -->
    <radialGradient id="blueAccent" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1f6feb;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:0"/>
    </radialGradient>

    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6e7681"/>
      <stop offset="100%" style="stop-color:#484f58"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#darkBg)"/>

  <!-- Accent glow -->
  <ellipse cx="1920" cy="1080" rx="1400" ry="900" fill="url(#blueAccent)"/>

  <!-- Minimal logo -->
  <g transform="translate(1920, 1080)">
    <text x="0" y="20" text-anchor="middle"
          font-family="'Segoe UI', sans-serif"
          font-size="120" font-weight="200" letter-spacing="30"
          fill="url(#logoGrad)" opacity="0.6">
      W
    </text>
  </g>
</svg>
