<?xml version="1.0" encoding="UTF-8"?>
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient de fundo principal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="25%" style="stop-color:#161b22"/>
      <stop offset="50%" style="stop-color:#1a1f29"/>
      <stop offset="75%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>

    <!-- Gradient accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#1f6feb"/>
      <stop offset="100%" style="stop-color:#388bfd"/>
    </linearGradient>

    <!-- Gradient para o logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>

    <!-- Aurora gradient -->
    <radialGradient id="auroraGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.15"/>
      <stop offset="40%" style="stop-color:#1f6feb;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:0"/>
    </radialGradient>

    <!-- Secondary aurora -->
    <radialGradient id="auroraSecondary" cx="70%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#a371f7;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#a371f7;stop-opacity:0"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for logo -->
    <filter id="logoGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feFlood flood-color="#58a6ff" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="60" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>

    <!-- Mesh pattern -->
    <pattern id="mesh" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(88, 166, 255, 0.025)" stroke-width="0.5"/>
    </pattern>

    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(88, 166, 255, 0.03)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Aurora effect -->
  <rect width="100%" height="100%" fill="url(#auroraGlow)"/>
  <rect width="100%" height="100%" fill="url(#auroraSecondary)"/>

  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#mesh)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Decorative glow orbs -->
  <circle cx="400" cy="400" r="500" fill="rgba(88, 166, 255, 0.03)" filter="url(#softGlow)"/>
  <circle cx="3440" cy="1760" r="600" fill="rgba(31, 111, 235, 0.04)" filter="url(#softGlow)"/>
  <circle cx="1920" cy="900" r="700" fill="rgba(121, 192, 255, 0.025)" filter="url(#softGlow)"/>
  <circle cx="200" cy="1800" r="400" fill="rgba(163, 113, 247, 0.02)" filter="url(#softGlow)"/>

  <!-- Accent lines -->
  <g stroke="rgba(88, 166, 255, 0.04)" stroke-width="1">
    <line x1="0" y1="1600" x2="600" y2="2160"/>
    <line x1="0" y1="1400" x2="800" y2="2160"/>
    <line x1="3240" y1="0" x2="3840" y2="560"/>
    <line x1="3040" y1="0" x2="3840" y2="760"/>
  </g>

  <!-- Central logo group -->
  <g transform="translate(1920, 980)">
    <!-- Outer decorative rings -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.1"/>
    <circle cx="0" cy="0" r="240" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.15"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2"/>

    <!-- Logo container with glow -->
    <g filter="url(#logoGlow)">
      <!-- Winux Logo - W stylized modern -->
      <g transform="translate(-80, -80)">
        <path d="M 0 0 L 35 140 L 70 50 L 105 140 L 140 0 L 160 0 L 105 180 L 70 90 L 35 180 L -20 0 Z"
              fill="url(#logoGradient)"/>

        <!-- Decorative elements -->
        <circle cx="70" cy="-25" r="6" fill="#58a6ff"/>
        <circle cx="50" cy="-15" r="3" fill="#79c0ff" opacity="0.7"/>
        <circle cx="90" cy="-15" r="3" fill="#79c0ff" opacity="0.7"/>
      </g>
    </g>

    <!-- Brand text -->
    <text x="0" y="150" text-anchor="middle" font-family="'Segoe UI', 'Noto Sans', 'SF Pro Display', sans-serif"
          font-size="64" font-weight="200" fill="url(#logoGradient)" letter-spacing="16" filter="url(#glow)">
      WINUX
    </text>

    <text x="0" y="195" text-anchor="middle" font-family="'Segoe UI', 'Noto Sans', sans-serif"
          font-size="18" font-weight="300" fill="rgba(121, 192, 255, 0.7)" letter-spacing="6">
      DEVELOPER EDITION
    </text>

    <!-- Tagline -->
    <text x="0" y="240" text-anchor="middle" font-family="'Segoe UI', 'Noto Sans', sans-serif"
          font-size="14" font-weight="300" fill="rgba(139, 148, 158, 0.5)" letter-spacing="2">
      The Best of Both Worlds
    </text>
  </g>

  <!-- Floating particles -->
  <g fill="#58a6ff">
    <circle cx="300" cy="250" r="2" opacity="0.4"/>
    <circle cx="600" cy="450" r="1.5" opacity="0.3"/>
    <circle cx="200" cy="700" r="2" opacity="0.35"/>
    <circle cx="450" cy="1200" r="1.5" opacity="0.25"/>
    <circle cx="350" cy="1800" r="2" opacity="0.4"/>
    <circle cx="3500" cy="300" r="2" opacity="0.35"/>
    <circle cx="3300" cy="600" r="1.5" opacity="0.3"/>
    <circle cx="3600" cy="1000" r="2" opacity="0.4"/>
    <circle cx="3400" cy="1500" r="1.5" opacity="0.25"/>
    <circle cx="3550" cy="1900" r="2" opacity="0.35"/>
    <circle cx="1500" cy="200" r="1.5" opacity="0.3"/>
    <circle cx="2300" cy="150" r="2" opacity="0.35"/>
    <circle cx="1800" cy="1900" r="1.5" opacity="0.3"/>
    <circle cx="2100" cy="2000" r="2" opacity="0.4"/>
  </g>

  <!-- Version badge -->
  <g transform="translate(3700, 2100)">
    <text x="0" y="0" text-anchor="end" font-family="'Segoe UI', 'Noto Sans', sans-serif"
          font-size="14" fill="rgba(139, 148, 158, 0.4)">
      v1.0 Aurora
    </text>
  </g>

  <!-- Corner accents -->
  <g opacity="0.2">
    <path d="M0 0 L100 0 L100 3 L3 3 L3 100 L0 100 Z" fill="url(#logoGradient)"/>
    <path d="M3840 0 L3740 0 L3740 3 L3837 3 L3837 100 L3840 100 Z" fill="url(#logoGradient)"/>
    <path d="M0 2160 L100 2160 L100 2157 L3 2157 L3 2060 L0 2060 Z" fill="url(#logoGradient)"/>
    <path d="M3840 2160 L3740 2160 L3740 2157 L3837 2157 L3837 2060 L3840 2060 Z" fill="url(#logoGradient)"/>
  </g>
</svg>
