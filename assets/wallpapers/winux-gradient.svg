<?xml version="1.0" encoding="UTF-8"?>
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Aurora gradient -->
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="25%" style="stop-color:#1f2937"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="75%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0c0a1d"/>
    </linearGradient>

    <!-- Blue glow -->
    <radialGradient id="blueGlow" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>

    <!-- Purple glow -->
    <radialGradient id="purpleGlow" cx="70%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>

    <!-- Cyan accent -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#auroraGradient)"/>

  <!-- Glow layers -->
  <rect width="100%" height="100%" fill="url(#blueGlow)"/>
  <rect width="100%" height="100%" fill="url(#purpleGlow)"/>
  <rect width="100%" height="100%" fill="url(#cyanGlow)"/>

  <!-- Noise texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.03"/>
</svg>
