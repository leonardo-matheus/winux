# =============================================================================
# Winux OS - Wine DLL Overrides Configuration
# Sprint 13-14: Windows Compatibility Layer
# =============================================================================
#
# Format: dll_name=override_mode
#
# Override modes:
#   native       - Use Windows native DLL (from game or system)
#   builtin      - Use Wine's built-in implementation
#   native,builtin - Try native first, fall back to builtin
#   builtin,native - Try builtin first, fall back to native
#   disabled     - DLL is disabled (won't load)
#   (empty)      - Remove any override
#
# Usage: Source this file or use with WINEDLLOVERRIDES environment variable
# =============================================================================

